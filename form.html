<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Car Rental Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Car Rental Booking Form</h1>
        <form id="calcForm" method="post" action="http://localhost:3000">
            <div class="form-group">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dropoff-location">Dropoff Location:</label>
                <input type="text" id="dropoff-location" name="dropoff" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickupdate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dropoff-date">Dropoff Date:</label>
                <input type="date" id="dropoff-date" name="dropoffdate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="car-type">Car Type:</label>
                <select id="car-type" name="carType" class="form-control">
                    <option value="Compact">Compact</option>
                    <option value="Electric">Electric</option>
                    <option value="Cabrio">Cabrio</option>
                    <option value="Racer">Racer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Driver's Age</label>
                <input type="number" id="age" name="driverAge" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="license">Years of Driver's License:</label>
                <input type="number" id="license" name="licenseDuration" class="form-control" required>
            </div>            
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
